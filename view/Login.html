<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
	     <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	 	 <link href="../../css/login.css" rel="stylesheet" type="text/css" />
		 <script src="../../js/angular.min.js"></script>
        <script src="../../js/jquery-1.10.2.min.js"></script>
        <script src="../../js/login.js"></script>
    <title></title>
</head>
<body ng-app="loginApp" ng-controller="loginCtrl">


<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal">
                <span class="heading">用户登录</span>
				<div class="form-group">
             <div id="error" style="display:none;" class="alert alert-danger"></div>
            </div>
                <div class="form-group">
                    <input type="text"  onfocus="display()" class="form-control" ng-model="username"  placeholder="用户名">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group">
                    <input type="password"  onfocus="display()"  class="form-control" ng-model="password"    placeholder="密　码">
					
                    <i class="fa fa-lock"></i>
                   
                </div>
                <div class="form-group">
                    <div class="main-checkbox">
                        <input type="checkbox" value="None" id="checkbox1" name="check"/>
                        <label for="checkbox1"></label>
                    </div>
                    <span class="text">Remember me</span>
                    <button ng-click="login()"   class="btn btn-default">登录</button>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
